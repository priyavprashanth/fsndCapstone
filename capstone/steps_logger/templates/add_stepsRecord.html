{% extends "base.html" %} {% block head %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename= 'extended_beauty.css') }}"
/>
{% endblock %} {% block content %}
<div class="col-md-4 col-md-offset-4">
  <form method="POST" action="/new">
    <h2>Add details of steps completed today</h2>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}
    </div>
    {% endif %} {% endwith %}
    <div class="form-group">
      <label for="steps_completed">Steps Taken</label>
      <input
        type="number"
        class="form-control"
        id="steps_completed"
        name="steps_completed"
        aria-describedby="steps_completedHelp"
        placeholder="Enter total steps completed today"
      />
    </div>
    <div class="form-group">
      <label for="comment">Comment</label>
      <input
        type="text"
        class="form-control"
        id="comment"
        name="comment"
        aria-describedby="pushupHelp"
        placeholder="any comments"
      />
    </div>
    <button type="submit" class="btn btn-primary">Add Steps Taken Record</button>
  </form>
</div>
{% endblock %}
